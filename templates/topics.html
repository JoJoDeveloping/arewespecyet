{% extends "base.html" %}

{% block content %}
<article class="article">

  <h1>{{ section.title }}</h1>

  <div>
    {% for page in section.pages %}

    <h2>
      <a href="{{ page.permalink | safe }}">{{ page.title | safe }}</a>
    </h2>

    {% if page.extra.intro %}
    {{ page.extra.intro | markdown | safe }}
    {% endif %}

    {% endfor %}

  </div>

</article>
{% endblock %}
